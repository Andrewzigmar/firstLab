<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
    <h1>Upload Images</h1>
    <form action="/image_form" method="post" enctype="multipart/form-data">
        Name: <input type="text" name="name_op"><br>
        Number: <input type="number" name="number_op"><br>
        R: <input type="number" name="r"><br>
        G: <input type="number" name="g"><br>
        B: <input type="number" name="b"><br>
        Files: <input type="file" name="files" multiple><br>
        <input type="submit" value="Submit">
    </form>

    {% if ready %}
        <h2>Processed Images:</h2>
        {% for image in images %}
            <img src="{{ image }}" alt="Processed Image">
        {% endfor %}
    {% endif %}
</body>
</html>
